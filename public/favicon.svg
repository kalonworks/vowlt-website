<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <style>
    @media (prefers-color-scheme: light) {
      .bg { fill: #6366f1; }
      .letter { fill: white; }
    }
    @media (prefers-color-scheme: dark) {
      .bg { fill: #3b82f6; }
      .letter { fill: white; }
    }
  </style>

  <!-- Rounded square background -->
  <rect class="bg" x="10" y="10" width="80" height="80" rx="16"/>

  <!-- Stylized "v" lettermark -->
  <path class="letter" d="M 35,35 L 50,60 L 65,35 L 72,35 L 53,70 L 47,70 L 28,35 Z" stroke-linejoin="round"/>
</svg>
